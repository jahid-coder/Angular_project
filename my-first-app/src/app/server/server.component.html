
<p [ngStyle]="{backgroundColor: getColor()}"
[ngClass]="{online: serverStatus==='online'}" >
 {{'Server'}} with ID {{ serverId }} is {{getServerStatus()}}</p>
<label>Server Name</label>
<!-- <input type="text"
class="form-control"
(input)="OnUpdateServerName($event)"> -->
<input 
    type=" text"
    class="form-control"
    [(ngModel)]="serverName">

<p *ngIf="serverCreated">Server was created,server name is {{serverName}}</p>

<button  class="btn btn-primary" [disabled]="!allowNewServer"
(click)="onCreatedServer()">Add Server</button>
<p [innerText]="allowNewServer" ></p>
<p>{{serverCreationStatus}}</p>

<button class="btn btn-primary" (click)="onToggleDetails()"> Display Details</button>
<p *ngIf="showSecret"> Secret password = tuna</p>

[ngStyle] ="{backgroundColor:logItem >=5 ?'blue':'transparent'}"

>
